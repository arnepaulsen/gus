
<SCRIPT >

function ValidateForm(){

	if (document.Form1.handle.value.length == 0 ) {
		alert('Please enter an NUID.');
		return false;		
	}
	
	var lNuid ;
	lNuid  = document.Form1.handle.value
	
	if (isNUID(lNuid) == false )  {
		alert('Invalid NUID, please correct.');
		return false;
	} 

	if (document.Form1.user_suite_cd.value == '0' ) {
		alert('Please enter a Suite.');
		return false;
	}
	
	if (document.Form1.user_suite_cd.value == 'RC' && document.Form1.default_prod_cd.value == '0') {
		alert('Please enter a Product Code.');
		return false;
	}
	
	return true;	
}
	
	
function isNUID(nuid) {

	if (nuid.length < 7) {
		alert('NUID is to short.');
		return false;
	}
	
	pos1 = nuid.charCodeAt(0);
	
	if ( (pos1 > 96 && pos1 < 123) || (pos1 > 64 && pos1 < 91))  {
	
	}
	else {
		alert('NUID should start with a letter');
		return false;
	}	
	
	numpart = nuid.substring(1,7)
	
	if (isInteger(numpart)) {
		return true;
	}
	else {
		alert('Invalid NUID - must start with letter followed by six digits.');
		return false;;
	}

	return true;
}

	


</SCRIPT>
