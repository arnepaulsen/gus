	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a title.');
		return false;
	}
	
	if (document.Form1.active_flag.checked == false ) {
		document.Form1.active_flag.value = 'N';
		document.Form1.active_flag.checked = true;
	}
	return true;
}
