
<SCRIPT >

function ValidateForm()	{
	if (isInteger(document.Form1.field_length.value) == false ) {
		alert("Please set 'Length' to a number");
		return false;
	}
	
	return true;}

function isInteger(s){
	var i;
    for (i = 0; i < s.length; i++){   
        // Check that current character is number.
        var c = s.charAt(i);
        if (((c < "0") || (c > "9"))) return false;
    }
    // All characters are numbers.
    return true;
}


</SCRIPT>
