<SCRIPT >

function ValidateForm(){

	
	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a title.');
		return false;
	}
	
	if (document.Form1.seq_no.value.length == 0 ) {
		alert('Please enter a  sequence number.');
		return false;
	}
	
	if (isInteger(document.Form1.seq_no.value) == false ) {
		alert("Please enter a sequence number.");
		return false;
	}
	
	if (document.Form1.Action.value != 'Post' ) {	
		if (document.Form1.required_flag.checked == false ) {
			document.Form1.required_flag.value = 'N';
			document.Form1.required_flag.checked = true;
		}
	}	
	return true;
 }

</SCRIPT>
