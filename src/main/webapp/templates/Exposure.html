<SCRIPT >

function ValidateForm(){
	
	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a title.');
		return false;
	}
	if (isInteger(document.Form1.exposure_amt.value) == false ) {
		alert("Please set 'Exposure Amount' to a number");
		return false;
	}
	
	if (isInteger(document.Form1.probability_pct.value) == false ) {
		alert("Please set 'Probability Percent' to a number");
		return false;
	}
	
	if (isInteger(document.Form1.loss_amt.value) == false ) {
		alert("Please set 'Realized Losses' zero or a number");
		return false;
	}
	
	
	return true
}
	


</SCRIPT>
