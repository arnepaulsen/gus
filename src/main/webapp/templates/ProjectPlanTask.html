<SCRIPT >

function ValidateForm(){

	
	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a title.');
		return false;
	}
	
	if (document.Form1.level_no.value.length == 0 ) {
		alert('Please enter a  task level.');
		return false;
	}
	
	if (isInteger(document.Form1.level_no.value) == false ) {
		alert("Please enter a task level no.");
		return false;
	}
	
	
	return true;
 }

</SCRIPT>
