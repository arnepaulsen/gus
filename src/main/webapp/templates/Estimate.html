<SCRIPT >

function ValidateForm(){
	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a name for the estimate.');
		return false;
	}

	if (isFloat(document.Form1.effort_amt.value) == false ) {
		alert("Please set Effort Quantity to a number.");
		return false;
	}
	
	if (isFloat(document.Form1.review_amt.value) == false ) {
		alert("Please set Review Quantity to a number.");
		return false;
	}
	
		
	return true;
}

</SCRIPT>
