function ValidateForm(){


	var dt ;
	dt = document.Form1.admitted_date.value
	if (isDate(dt)==false){	alert('Admit date is invalid.');dt.focus;return false}


	var dt2 ;
	dt2 = document.Form1.backout_date.value
	if (document.Form1.backout_date.value.length > 0 ) {
		if (isDate(dt2)==false){alert('Backout date is invalid.');dt.focus;return false}
	}

	return true}

</SCRIPT>
