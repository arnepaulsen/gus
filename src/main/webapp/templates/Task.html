<SCRIPT >

function ValidateForm(){
	
	if (document.Form1.title_nm.value.length == 0 ) {
		alert('Please enter a title.');
		return false;
	}
	
	var dt ;
	dt = document.Form1.plan_start_date.value
	if (isDate(dt)==false){	dt.focus;return false}
	
	if (isFloat(document.Form1.est_qty.value) == false ) {
		alert("Please enter estimated hours.");
		return false;
	}
	if (isFloat(document.Form1.act_qty.value) == false ) {
		alert("Please enter actual hours.");
		return false;
	}
	
	
	
	return true}

</SCRIPT>
